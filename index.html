<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <section>
      <div id="hour1" class="row time-block">
        <div class="col-md-1 hr"> 10:00 AM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour2" class="row time-block">
        <div class="col-md-1 hr"> 11:00 AM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <div id="hour3" class="row time-block">
      <div class="col-md-1 hr"> 12:00 PM </div>
      <textarea class="col-md-10 description"> </textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour4" class="row time-block">
      <div class="col-md-1 hr"> 1:00 PM </div>
      <textarea class="col-md-10 description"> </textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour5" class="row time-block">
      <div class="col-md-1 hr"> 2:00 PM </div>
      <textarea class="col-md-10 description"> </textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour6" class="row time-block">
      <div class="col-md-1 hr"> 3:00 PM </div>
      <textarea class="col-md-10 description"> </textarea>
      <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <section>
      <div id="hour1" class="row time-block">
        <div class="col-md-1 hr"> 4:00 PM </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <section>
        <div id="hour1" class="row time-block">
          <div class="col-md-1 hr"> 5:00 PM </div>
          <textarea class="col-md-10 description"> </textarea>
          <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>

    </section>
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
